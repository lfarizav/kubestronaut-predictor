# .github/workflows/mlops-pipeline-streamlit.yml
name: Build and Push Streamlit App

on:
  workflow_dispatch: {}

jobs:
  build-and-push-streamlit:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}   # from Repository → Variables
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}      # from Repository → Secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify folder structure
        run: ls -R streamlit_app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push Docker image
        working-directory: streamlit_app   # key: build inside this folder
        run: |
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_NAME=docker.io/${DOCKERHUB_USERNAME}/kubestronaut_streamlit

          echo "Building image: ${IMAGE_NAME}:${COMMIT_HASH}"
          docker build -t ${IMAGE_NAME}:${COMMIT_HASH} -f Dockerfile .

          echo "Tagging image as latest"
          docker tag ${IMAGE_NAME}:${COMMIT_HASH} ${IMAGE_NAME}:latest

          echo "Pushing images to DockerHub"
          docker push ${IMAGE_NAME}:${COMMIT_HASH}
          docker push ${IMAGE_NAME}:latest
