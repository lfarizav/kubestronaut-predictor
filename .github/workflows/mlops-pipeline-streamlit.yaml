# .github/workflows/mlops-pipeline-streamlit.yml
name: Build and Push Streamlit App

on:
  workflow_dispatch: {}

jobs:
  build-and-push-streamlit:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}   # from Repository → Variables
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}      # from Repository → Secrets
      IMAGE_NAME: docker.io/${{ vars.DOCKERHUB_USERNAME }}/kubestronautstreamlit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify folder structure
        run: ls -R streamlit_app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push Docker image
        working-directory: streamlit_app   # key: build inside this folder
        run: |
          # Generate timestamp and short hash
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c1-7)
          BUILD_DATE=$(date -u +'%Y%m%d%H%M%S')
          IMAGE_TAG="${BUILD_DATE}-${COMMIT_HASH}"

          echo "Building and pushing image: ${IMAGE_NAME}:${IMAGE_TAG}"

          docker build -t ${IMAGE_NAME}:${IMAGE_TAG} -f Dockerfile .
          docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:latest

          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${IMAGE_NAME}:latest

          echo "Pushed: ${IMAGE_TAG} and latest"